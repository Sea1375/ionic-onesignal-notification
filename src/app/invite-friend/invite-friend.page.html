<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>
          <h4>
            ARKADAŞINI DAVET ET
          </h4>
          <p>
            {{desc}}
          </p>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col style="padding: 30px 0 0 0;">
        <ion-item style="padding: 15px 15px 0 0;" *ngFor="let line of old_invites; let i = index">
          <ion-label>{{line.phone}}</ion-label>
          <ion-icon *ngIf="line.status==1" name="checkmark-circle" class="text-success" slot="end"></ion-icon>
        </ion-item>
        <ion-item style="padding: 15px 15px 0 0;" *ngFor="let line of lines; let i = index" (ionChange)="checkList()">
          <ion-input placeholder="Telefon" maxlength='10' [(ngModel)]="line.phone"></ion-input>
          
          <ion-icon name="close-circle" slot="end" *ngIf="i>0" color='danger' (click)="removePhone(i)"></ion-icon>
        </ion-item>        
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col style="text-align:center; opacity:0.3; padding-top: 30px;" (click)="addMore()">
        <img src="assets/add-phone-icon.png">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-button expand="block" class="invite-btn ion-margin-start ion-margin-end {{main_button_class}}" (click)="sendInvites()">
    DAVET ET
  </ion-button>
  <ion-button class="ion-margin-start ion-margin-end cancel-btn" expand="block" (click)="cancel()">
    <ion-label>
      İPTAL
    </ion-label>
  </ion-button>
</ion-footer>
