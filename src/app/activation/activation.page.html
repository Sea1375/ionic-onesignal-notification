<ion-content scrollY="true">
  <ion-grid>
    <ion-row>
      <ion-col size=3 class="mr-15 ml-15 mt-15">
        <img src="assets/fawori-dunyam-logo.png">
      </ion-col>
    </ion-row>

    <ion-row class="mt-15">
      <ion-col class="text-center">
        <div class="image" [hidden]="show_back">
          <svg id="svg" viewbox="0 0 100 100" style="transform: scale(1.2);">
            <path fill="none" stroke-linecap="round" stroke-width="7" stroke="#D8D8D8" stroke-dasharray="190,190" d="M40 5 a 30 30 0 0 1 0 60 a 30 30 0 0 1 0 -60" />
            <path fill="none" stroke-linecap="round" stroke-width="7" stroke="#73BE44" attr.stroke-dasharray="{{timer.count}},190" d="M40 5 a 30 30 0 0 1 0 60 a 30 30 0 0 1 0 -60" />
            <text class="bigtext" x="40" y="40" text-anchor="middle" dy="7" style="font-size:30px" font-size="20">{{timer.time}}</text>
          </svg>
        </div>
      </ion-col>
    </ion-row>

    <ion-row style="">
      <ion-col class="text-center">
        <ion-label class="phone">
          {{phone}}
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="text-center pl-20 pr-20">
        <ion-label class="gray-color sub-text">
          Telefon numaranıza gelen kodu <br>lütfen aşağıdaki alana giriniz.
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col></ion-col>
      <ion-col size=7>
        <ion-input inputmode="numeric" maxlength="6" [(ngModel)]='code' (ionInput)="gotCode()" #myNumberInput>

        </ion-input>
      </ion-col>
      
      <ion-col>

      </ion-col>
    </ion-row>

  </ion-grid>
  </ion-content>

  <ion-footer>
    <ion-row class="">
      <ion-col>
        
        <ion-button class="login ml-15 mr-15" expand="block" (click)="sendActivation()"  [hidden]="show_back">
          GİRİŞ YAP
        </ion-button>

        <ion-button class="login ml-15 mr-15" expand="block" (click)="reSendCode()"  [hidden]="!show_back">
          TEKRAR KOD GÖNDER
        </ion-button>

      </ion-col>
    </ion-row>

    <ion-row class="">
      <ion-col size=1 class="step" offset=3>
        <ion-label class="green-color">02</ion-label>
      </ion-col>
      <ion-col size=2 class="pl-0 pr-0"><hr style="background-color: #73BE44 ;"></ion-col>
      <ion-col size=2 class="pl-0 pr-0"><hr style="background-color: #73BE44;"></ion-col>
      <ion-col size=1 class="step">
        <ion-label class="green-color">02</ion-label>
      </ion-col>
    </ion-row>
    <ion-row [hidden]="!show_back">
      <ion-col>
        <ion-button class="mr-15 ml-15 sign-in" expand="block" (click)="goBack()">
          <ion-label>
            NUMARAMI DEĞİŞTİR
          </ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
</ion-footer>
