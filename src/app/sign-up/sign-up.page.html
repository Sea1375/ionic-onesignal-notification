<ion-content scroll="true">
  <ion-grid>
    <ion-row>
      <ion-col size=3 class="mr-15 ml-15 mt-15">
        <img src="assets/fawori-dunyam-logo.png" class="ion-margin-top">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="mr-15 ml-15">
        <ion-label class="bold-header">
          Fawori'nin Renkli <br> Dünyası'na Giriş Yap <br>
          <ion-label class="gray-color bold-header">Dünyan Renklensin!
          </ion-label>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="mr-15 ml-15">
        <ion-label class="small-header gray-color">
          Fawori fırsatlar dünyasına <br> birkaç adım kaldı!
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="mb-15">
      <ion-col class="mr-15">
        <ion-item>
          <ion-input placeholder="Ad" [(ngModel)]="new_user.name.value" required="true"></ion-input>
          <ion-icon *ngIf="new_user.name.check==1" name="checkmark-circle-outline" style="margin-right:0px" color="success" slot="end"></ion-icon>
          <ion-icon *ngIf="new_user.name.check==2" name="close-circle-outline" style="margin-right:0px" color="danger" slot="end"></ion-icon>

        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="mb-15">
      <ion-col class="mr-15">
        <ion-item>
          <ion-input placeholder="Soyad" [(ngModel)]="new_user.surname.value" required="true"></ion-input>
          <ion-icon *ngIf="new_user.surname.check==1" name="checkmark-circle-outline" style="margin-right:0px" color="success" slot="end"></ion-icon>
          <ion-icon *ngIf="new_user.surname.check==2" name="close-circle-outline" style="margin-right:0px" color="danger" slot="end"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="mb-15">
      <ion-col class="mr-15">
        <ion-item>
          <ion-input inputmode="tel" maxlength="15" [(ngModel)]="new_user.phone.value" placeholder="Telefon" [brmasker]="{mask:'(000) 000 00 00',type:'num'}" ></ion-input>
          <ion-icon *ngIf="new_user.phone.check==1" name="checkmark-circle-outline" style="margin-right:0px" color="success" slot="end"></ion-icon>
          <ion-icon *ngIf="new_user.phone.check==2" name="close-circle-outline" style="margin-right:0px" color="danger" slot="end"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size=2>
        <ion-checkbox class="ml-15" color="dark" [(ngModel)]="new_user.kvkk.check" checked="new_user.kvkk.check"></ion-checkbox>
      </ion-col>
      <ion-col size=10>
        <ion-label class="gray-color mr-15 kvkk-text" (click)="kvkkModal()">
          Kişisel verileriniz, Aydınlatma Metni kapsamında işlenmektedir.
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size=2> <ion-checkbox class="ml-15" color="dark" [(ngModel)]="new_user.call_permission"></ion-checkbox> </ion-col>
      <ion-col size=10>
        <ion-label class="gray-color mr-15 kvkk-text"> <p class="settings-text"> Arama </p> </ion-label>
      </ion-col>

      <ion-col size=2> <ion-checkbox class="ml-15" color="dark" [(ngModel)]="new_user.sms_permission"></ion-checkbox> </ion-col>
      <ion-col size=10>
        <ion-label class="gray-color mr-15 kvkk-text"> <p class="settings-text"> SMS İzni </p> </ion-label>
      </ion-col>

      <ion-col size=2> <ion-checkbox class="ml-15" color="dark" [(ngModel)]="new_user.email_permission"></ion-checkbox> </ion-col>
      <ion-col size=10>
        <ion-label class="gray-color mr-15 kvkk-text"> <p class="settings-text"> Email Gönderim İzni </p> </ion-label>
      </ion-col>

      <ion-col size=2> <ion-checkbox class="ml-15" color="dark" [(ngModel)]="new_user.push_permission"></ion-checkbox> </ion-col>
      <ion-col size=10>
        <ion-label class="gray-color mr-15 kvkk-text"> <p class="settings-text"> Push Notification İzni </p> </ion-label>
      </ion-col>
    </ion-row>

    
  </ion-grid>
</ion-content>
<ion-footer class="ion-no-border" translucent="true">
  <ion-row class="mb-5">
    <ion-col size=12>
      <ion-button class="mr-15 ml-15 button-text send" (click)="checkForm()" expand="block">
        GÖNDER
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row class="mb-5">
    <ion-col size=1 class="step" offset=3>
      <ion-label class="text-dark">
        01
      </ion-label>
    </ion-col>
    <ion-col size=2 class="pl-0 pr-0">
      <hr style="background-color: green ;">
    </ion-col>
    <ion-col size=2 class="pl-0 pr-0">
      <hr style="background-color: gray;">
    </ion-col>
    <ion-col size=1 class="step">
      <ion-label class="green-color">
        02
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button class="mr-15 ml-15 sign-in" expand="block" (click)="goSignIn()">
        <ion-label>
          Zaten Üyeyim! <b>GİRİŞ YAP</b>
        </ion-label>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
