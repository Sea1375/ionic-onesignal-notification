<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="tool" [style.background-image]="'url(' + the_news.image + ')'">
        <img class="back" src="assets/arrow-left.png" (click)="goBack()">
        <img class="share" src="assets/share-icon.png" style="display: none;">
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="grid">
    <ion-row>
      <ion-col>
        <ion-label>
          <p class="news-date" *ngIf="the_news.date_text">
            {{the_news.date_text}}
          </p>
          <h1 class="news-header">
            {{the_news.title}}
          </h1>
          <div class="news-subtitle" [innerHtml]="the_news.content">
          </div>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row style="margin-bottom: 50px;display:none">
      <ion-col size=2 class="news-icon">
        <img src="assets/like-icon.png">
      </ion-col>
      <ion-col size=2 class="news-icon-text">
        BEĞEN
      </ion-col>
      <ion-col size=2 class="news-icon">
        <img src="assets/share-icon.png">
      </ion-col>
      <ion-col size=2 class="news-icon-text">
        PAYLAŞ
      </ion-col>
      <!--
      <ion-col size=2 class="news-icon" style="margin-left: -30px;">
        <img src="assets/favorite-icon.png">
      </ion-col>
      <ion-col size=2 class="news-icon-text">
        FAWORİYE EKLE
      </ion-col>
      <ion-col size=2 class="news-icon">
        <img src="assets/share-icon.png">
      </ion-col>
      <ion-col size=2 class="news-icon-text">
        PAYLAŞ
      </ion-col>
      -->
    </ion-row>
  </ion-grid>
</ion-content>
