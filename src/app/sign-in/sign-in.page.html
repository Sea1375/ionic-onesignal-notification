<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size=3 class="mr-15 ml-15 mt-15">
        <img src="assets/fawori-dunyam-logo.png" class="ion-margin-top">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="mr-15 ml-15">
        <ion-label class="bold-header">
          Fawori'nin Renkli <br>Dünyası'na Giriş Yap
          <b class="gray-color">Dünyan Renklensin!</b>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="mr-15 ml-15">
        <ion-label class="small-header gray-color">
          Fawori fırsatlar dünyasına <br> birkaç adım kaldı!
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="mb-15 mt-15">
      <ion-col class="mr-15 ml-15">
        <ion-label class="green-color bold-header">
          Üye Girişi
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="mb-35 mt-15">
      <ion-col class="mr-15">
        <ion-item>
          <ion-input inputmode="tel" maxlength="15" [(ngModel)]="phone" placeholder="Telefon" enterkeyhint='done' [brmasker]="{mask:'(000) 000 00 00',type:'num'}" ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

  
  </ion-grid>
</ion-content>
<ion-footer class="ion-no-border" style="background-color: #fff;">
  <ion-row class="mb-5">
    <ion-col size=12>
      <ion-button class="mr-15 ml-15 button-text send" (click)="login()" expand="block">
        GÖNDER
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row class="mb-5">
    <ion-col size=1 class="step" offset=3>
      <ion-label class="text-dark">
        01
      </ion-label>
    </ion-col>
    <ion-col size=2 class="pl-0 pr-0">
      <hr style="background-color: green ;">
    </ion-col>
    <ion-col size=2 class="pl-0 pr-0">
      <hr style="background-color: gray;">
    </ion-col>
    <ion-col size=1 class="step">
      <ion-label class="text-success">
        02
      </ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button class="mr-15 ml-15 sign-in" expand="block" (click)="goSignUp()">
        <ion-label>
          Yeni Üyeyim! <b>KAYIT OL</b>
        </ion-label>
      </ion-button>
    </ion-col>
  </ion-row>  
</ion-footer>
