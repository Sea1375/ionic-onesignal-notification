<ion-content scrollY='true'>
  <ion-grid>
    <ion-row style="display: none;">
      <ion-col class="tool">
        <img class="logo" src="assets/logo.png">
        <img class="white-line" src="assets/white-line-orange.png">
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="main" *ngIf="loaded && daily_token>0">
    <ion-row>
      <ion-col>
        <h4 class="chart-header-text ion-no-margin">
          ÇEVİR KAZAN
        </h4>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="contents.wheel_sub_title!=''" class="hidden">
      <ion-col class="chart-text">
        <ion-label>
          <p class="chart-sub-text" [innerHtml]="contents.wheel_sub_title"></p>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center text-white">Kalan Çevirme Hakkı</ion-col>
    </ion-row>
    <ion-row class="ion-margin-top">
      <ion-col class="ion-text-center" style="padding-bottom:0px">
        <div class="daily-token">
          <b>{{daily_token}}</b>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="wheel-col">
        <div id="wheel" style="min-height: 360px;"></div>
      </ion-col>
    </ion-row>
  </ion-grid> 

  <ion-grid class="main dots" *ngIf="loaded && daily_token==0 && token_count>0">
    
    <ion-row>
      <ion-col class="chart-text">
        <ion-label>
          <h4 class="chart-header-text">
            ÇARKIFELEK<br> HAKKINIZ İÇİN KALAN SÜRE
          </h4>
          <p class="chart-sub-text" [innerHtml]="contents.no_daily_wheel_left">
          </p>
        </ion-label>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size=1></ion-col>
      <ion-col size="10">
        <ion-img src="assets/mini-chart.png"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row style="padding: 0px 0 20px 10px;margin-top:-20px">
      <ion-col></ion-col>
      <ion-col size=3>
        <div class="aligncenter">
          <div class="image">
            <svg id="svg" viewbox="0 0 100 100">
              <path fill="none" stroke-linecap="round" stroke-width="7" stroke="#FFFFFF" stroke-dasharray="190,190" d="M50 5
                         a 30 30 0 0 1 0 60
                         a 30 30 0 0 1 0 -60" />
              <path fill="none" stroke-linecap="round" stroke-width="7" stroke="#73BE44" attr.stroke-dasharray="{{left.hour*7.9}},190" d="M50 5
                         a 30 30 0 0 1 0 60
                         a 30 30 0 0 1 0 -60" />
              <text class="bigtext" x="50" y="36" text-anchor="middle" dy="7" font-size="20">{{left.hour}}</text>
              <text class="bigtext2" x="50" y="100" text-anchor="middle" dy="7" font-size="20">Saat</text>
            </svg>
          </div>
        </div>
      </ion-col>

      <ion-col size=3>
        <div class="aligncenter">
          <div class="image">
            <svg id="svg" viewbox="0 0 100 100">
              <path fill="none" stroke-linecap="round" stroke-width="7" stroke="#FFFFFF" stroke-dasharray="190,190" d="M50 5
                         a 30 30 0 0 1 0 60
                         a 30 30 0 0 1 0 -60" />
              <path fill="none" stroke-linecap="round" stroke-width="7" stroke="#73BE44" attr.stroke-dasharray="{{left.minute*3.16}},190" d="M50 5
                         a 30 30 0 0 1 0 60
                         a 30 30 0 0 1 0 -60" />
              <text class="bigtext" x="50" y="36" text-anchor="middle" dy="7" font-size="20">{{left.minute}}</text>
              <text class="bigtext2" x="50" y="100" text-anchor="middle" dy="7" font-size="20">Dakika</text>
            </svg>
          </div>
        </div>
      </ion-col>

      <ion-col size=3>
        <div class="aligncenter">
          <div class="image">
            <svg id="svg" viewbox="0 0 100 100">
              <path fill="none" stroke-linecap="round" stroke-width="7" stroke="#FFFFFF" stroke-dasharray="190,190" d="M50 5
                         a 30 30 0 0 1 0 60
                         a 30 30 0 0 1 0 -60" />
              <path fill="none" stroke-linecap="round" stroke-width="7" stroke="#73BE44" attr.stroke-dasharray="{{left.second*3.16}},190" d="M50 5
                         a 30 30 0 0 1 0 60
                         a 30 30 0 0 1 0 -60" />
              <text class="bigtext" x="50" y="36" text-anchor="middle" dy="7" font-size="20">{{left.second}}</text>
              <text class="bigtext2" x="50" y="100" text-anchor="middle" dy="7" font-size="20">Saniye</text>
            </svg>
          </div>
        </div>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="main dots" *ngIf="loaded && daily_token==0 && token_count<1">
    
    <ion-row>
      <ion-col class="chart-text">
        <ion-label>
          <h4 class="chart-header-text"> ÇARKIFELEK<br> HAKKINIZ BİTTİ </h4>
          <p class="chart-sub-text" style='margin-top:3vh' [innerHtml]="contents.no_wheel_left"></p>
        </ion-label>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size=1></ion-col>
      <ion-col size="10">
        <ion-img src="assets/mini-chart.png"></ion-img>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-grid class="rules">
    <ion-row>
    <ion-col expand="block" class="ion-text-center">
      <ion-button class="info ion-margin-start ion-margin-end" (click)="showInfo()">
        <ion-icon slot="start" name="help-circle-outline"></ion-icon>
        KURALLAR
      </ion-button>
    </ion-col>
  </ion-row>
  </ion-grid>
  
  
</ion-content>
